<!DOCTYPE html>
<html lang = 'en-GB'>
    <head>
        <title>Library</title>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-5"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="library.css">
        <script src="main.js" type="module"></script>   
    </head>
    <body>

        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#news">My Library</a>
            <a href="#contact">Community</a>
            <a href="#about" id="nav-right">About</a>
        </div> 
        <div class="page-container">
            <div class="main-content-container">
                <div class="details-container">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="Title">
                </div>
                <!-- <div class="details-container">
                    <input type="image" src="https://i.stack.imgur.com/okBD1.png" name="cover" id="cover" placeholder="cover image">
                </div> -->
                <div class="details-container">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" placeholder="Author">
                </div>

            </div>

            <div class="secondary-content-container">
                <div class="details-container">
                    <label for="genre">Genre</label>
                    <input type="dropdown" name="genre" id="genre">
                </div>            
                <div class="details-container">
                    <label for="fiction">Fiction</label>
                    <input type="checkbox" name="fiction" id="fiction" checked>
                </div>                   
                <div class="details-container">
                    <label for="rating">Rating</label>
                    <input type="number" name="rating" id="rating">
                </div>
                <div class="details-container">
                    <label for="read">Finished</label>
                    <input type="checkbox" name="read" id="read" checked>
                </div>  
            </div>

            <div class="review-container">
                <div class="details-container">
                    <label for="review">Review</label>
                    <input type="text" name="review" id="review" placeholder="Not reviewed yet.">
                </div>
            </div>
            <div class="button-container">
                <button type="submit">Save Changes</button>
                <button type="cancel">Cancel</button>
            </div>
        </div>
    </body>
</html>
